name: Playwright Tests with Allure

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]
  workflow_dispatch:
  schedule:
    - cron: '45 6 * * *'   # 2:45 PM PH time (6:45 UTC)

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Install project dependencies
      - run: npm ci

      # Install Playwright browsers
      - run: npx playwright install

      # Install Allure Playwright reporter
      - run: npm install --save-dev allure-playwright

      # Run Playwright tests with Allure reporter
      - run: npx playwright test --reporter=line,allure-playwright

      # Install Allure CLI to generate HTML report
      - run: npm install -g allure-commandline

      # Generate Allure report from test results
      - run: allure generate allure-results --clean -o allure-report

      # Upload Allure report as artifact for download
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
