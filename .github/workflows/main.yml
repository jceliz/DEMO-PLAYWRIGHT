name: Playwright Tests

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]
  workflow_dispatch:
  schedule:
    # 2:30 PM PH time (UTC+8 â†’ 6:30 UTC)
    - cron: '30 6 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]  # Parallel runs by browser
    timeout-minutes: 60

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install project dependencies
        run: |
          npm ci
          npx playwright install --with-deps  # Installs browsers + system deps

      # 4. Run Playwright tests in parallel by browser
      - name: Run Playwright tests
        run: |
          npx playwright test --project=${{ matrix.browser }} --reporter=list

      # 5. Upload test results
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
