name: Playwright Tests with Allure

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]
  workflow_dispatch:
  schedule:
    - cron: '45 6 * * *'   # 2:45 PM PH time

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Install project dependencies
      - run: npm ci

      # Install system dependencies for Playwright browsers
      - run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libpangocairo-1.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdrm2 \
            libxshmfence1 \
            libxinerama1 \
            libffi8 \
            libx264 \
            libharfbuzz0b

      # Install Playwright browsers
      - run: npx playwright install --with-deps

      # Install Allure reporter
      - run: npm install --save-dev allure-playwright

      # Run tests
      - run: npx playwright test --reporter=line,allure-playwright

      # Install Allure CLI
      - run: npm install -g allure-commandline

      # Generate report
      - run: allure generate allure-results --clean -o allure-report

      # Upload report
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report/
